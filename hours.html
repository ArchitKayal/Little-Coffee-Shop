<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Store Hours for The Little Coffee Shop">
    <title>LCS Hours</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Coffee Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>

                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>

            </ul>
        </nav>

    <section class="hero">
        <figure>
            <img src="img/coffee-table-1000x666.jpg" alt="A Table of Delicious Coffee" title="We love cups of coffee!"

    <footer class="footer">
