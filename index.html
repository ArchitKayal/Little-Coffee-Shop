<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Archit Kayal">
    <meta name="description" content="The official website for The Little Coffee Shop">
    <title>The Little Coffee Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Coffee Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Hola!</h2>
        <figure>
            <img src="img/coffee-main-1000x667.jpg" alt="Brewing Coffee" title="We love coffee!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Brewing Coffee
            </figcaption>
        </figure>
    </section>

    <main class="main">   
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Selection</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Coffee</th>
                        <th class="menu__header" scope="col">Size</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__lt" scope="row" rowspan="3">
                            Latte
                        </th>
                        <td class="menu__item">S</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">M</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">L</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__cp" scope="row" rowspan="3">
                            Cappuccino
                        </th>
                        <td class="menu__item">S</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">M</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">L</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__sj" colspan="3">
                            Sandwich &amp; Jam $2
                        </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
            <span class="nowrap">Little Coffee Shop</span>
        </p>
    </footer>
</body>

</html>
