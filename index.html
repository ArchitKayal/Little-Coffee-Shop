<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Archit Kayal">
    <meta name="description" content="The official website for The Little Coffee Shop">
    <title>The Little Coffee Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Coffee Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Hola!</h2>
        <figure>
            <img src="img/coffee-main-1000x667.jpg" alt="Brewing Coffee" title="We love coffee!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Brewing Coffee
            </figcaption>
        </figure>
    </section>

    <main class="main">   
        <article id="menu" class="main__article">
            <h2>Our Menu</h2>
            <table>
                <caption>Our Selection</caption>
                <thead>
                    <tr>
                        <th>Coffee</th>
                        <th scope="col"><abbr title="Size">Size</abbr></th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">
                            Latte
                        </th>
                        <td>S</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>M</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>$3.25</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">
                            Cappuccino
                        </th>
                        <td>S</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>M</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            Sandwich &amp; Jam $2
                        </td>
                    </tr>
                </tfoot>
            </table>
            <br>
            <p>
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Little Coffee Shop</span>
        </p>
    </footer>
</body>

</html>
